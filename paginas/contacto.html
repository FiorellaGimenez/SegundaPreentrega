    <div class="contacto">
      <h2> Formulario de Contacto </h2>
      <form class="formulariocentro">
        <div>
          <label class="biografiatexto" for="nombre"> Nombre </label>
          <input type="text" id="nombre" required>
</div>
<div>
          <label class="biografiatexto" for="apellido"> Apellido </label>
          <input type="text" id="apellido" required>
          </div>
<div>
          <label class="biografiatexto" for="email"> Correo Electronico </label>
          <input type="email" id="email" required>
</div>
<div>
          <label class="biografiatexto" for="telefono"> Telefono </label>
          <input type="tel" id="telefono" required>
          </div>
<div>
          <label class="biografiatexto" for="mensaje"> Mensaje </label>
          <textarea  cols="30" rows="5" placeholder="Deje su mensaje ..." id="mensaje" required></textarea>
          </div>
          <div>
          <input type="submit" value="Enviar">
          <input type="reset" value="Restablecer">
</div>
      </form>
